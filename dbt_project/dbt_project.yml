
name: 'devops_analytics'
version: '1.0.0'
config-version: 2

profile: 'devops_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by 'dbt clean'
  - "target"
  - "dbt_packages"

models:
  devops_analytics:
    # Config for all models
    materialized: view  # Default to view, can be overridden to table/incremental
    staging:
      materialized: view
      schema: staging
    intermediate:
      materialized: view
      schema: intermediate
    marts:
      materialized: table
      schema: marts
