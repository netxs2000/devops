services:
  # 1. 后端 API 服务 (FastAPI + Test Hub)
  api:
    build: .
    image: devops-platform:latest
    container_name: devops-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./persistence_data:/app/data
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    environment:
      - RABBITMQ__HOST=mq
      - RABBITMQ__USER=admin
      - RABBITMQ__PASSWORD=admin123
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "8000" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    command: uvicorn devops_portal.main:app --host 0.0.0.0 --port 8000

  # 2. 数据异步采集 Worker
  worker:
    image: devops-platform:latest
    container_name: devops-worker
    volumes:
      - .:/app
      - ./persistence_data:/app/data
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    environment:
      - RABBITMQ__HOST=mq
      - RABBITMQ__USER=admin
      - RABBITMQ__PASSWORD=admin123
    command: python -m devops_collector.worker

  # 3. 任务调度器
  scheduler:
    image: devops-platform:latest
    container_name: devops-scheduler
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    environment:
      - RABBITMQ__HOST=mq
      - RABBITMQ__USER=admin
      - RABBITMQ__PASSWORD=admin123
    command: python -m devops_collector.scheduler

  # 4. PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: devops-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 5. RabbitMQ 消息队列
  mq:
    image: rabbitmq:3-management-alpine
    container_name: devops-mq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    ports:
      - "5672:5672"
      - "15672:15672" # 管理后台
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 6. DataHub CLI (独立采集容器)
  datahub-cli:
    build:
      context: ./datahub
      dockerfile: Dockerfile
    image: devops-platform-datahub:latest
    container_name: devops-datahub-cli
    profiles:
      - tools
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # 7. Decision Hub (Streamlit Dashboard)
  dashboard:
    image: devops-platform:latest
    container_name: devops-dashboard
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "8501" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    command: streamlit run dashboard/Home.py

volumes:
  postgres_data:
  rabbitmq_data:
