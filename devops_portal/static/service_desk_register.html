<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - Service Desk</title>
    <meta name="description" content="Service Desk 用户注册申请">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="u-p-24 u-w-full sd-header">
        <div class="u-flex u-flex-between u-mx-auto u-max-w-600">
            <div class="u-text-primary u-weight-700 u-text-h2">注册申请</div>
            <a href="service_desk_login.html" class="sd-nav-link">←
                返回登录</a>
        </div>
    </header>

    <main class="sys-auth-container">
        <div class="sys-auth-card u-max-w-600">
            <div class="sys-auth-header">
                <h1 class="sys-auth-title">加入 Service Desk</h1>
                <p class="sys-auth-subtitle u-text-h3">一个账户，通行所有研发协同工具</p>
            </div>

            <div class="g-card u-p-40">
                <div id="alertBox" class="alert"></div>

                <form id="registerForm">
                    <div class="adm-grid-form u-mb-24">
                        <div class="u-span-2">
                            <label class="u-text-dim u-weight-500 u-mb-8 u-block u-text-body">公司邮箱
                                (必填)</label>
                            <input type="email" id="email" class="form-control" required placeholder="name@company.com"
                                autocomplete="email">
                        </div>

                        <div class="u-span-2">
                            <label class="u-text-dim u-weight-500 u-mb-8 u-block u-text-body">设置密码
                                (必填)</label>
                            <input type="password" id="password" class="form-control" required placeholder="请设置登录密码"
                                autocomplete="new-password">
                        </div>

                        <div>
                            <label class="u-text-dim u-weight-500 u-mb-8 u-block u-text-body">姓名
                                (必填)</label>
                            <input type="text" id="fullName" class="form-control" required placeholder="真实姓名">
                        </div>

                        <div>
                            <label class="u-text-dim u-weight-500 u-mb-8 u-block u-text-body">员工 ID
                                (可选)</label>
                            <input type="text" id="employeeId" class="form-control" placeholder="工号/HR ID">
                        </div>

                        <div class="u-span-2">
                            <label class="u-text-dim u-weight-500 u-mb-8 u-block u-text-body">所在部门
                                (可选)</label>
                            <input type="text" id="departmentCode" class="form-control" placeholder="例如：产品研发部">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary u-w-full u-p-16" id="registerBtn">
                        注册账号
                    </button>
                </form>

                <div class="sys-auth-footer">
                    <span>已有账号？</span>
                    <a href="service_desk_login.html">前往登录</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="u-p-24 u-text-center u-text-dim sd-footer">
        <p>© 2025 TJHQ</p>
    </footer>

    <script>
        const registerForm = document.getElementById('registerForm');
        const alertBox = document.getElementById('alertBox');
        const registerBtn = document.getElementById('registerBtn');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value.trim();
            const employeeId = document.getElementById('employeeId').value.trim();
            const departmentCode = document.getElementById('departmentCode').value.trim();

            // 邮箱后缀校验
            const allowedDomains = ['tjhq.com', 'mofit.com.cn', 'szlongtu.com'];
            const emailDomain = email.split('@')[1]?.toLowerCase();
            if (!allowedDomains.includes(emailDomain)) {
                showAlert(`仅支持以下域名的公司邮箱注册: ${allowedDomains.join(', ')}`, 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = '注册中...';

            try {
                // 构建 JSON 请求体
                const payload = {
                    email: email,
                    password: password,
                    full_name: fullName,
                    employee_id: employeeId || null,
                    department_code: departmentCode || null
                };

                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('注册成功！请使用新账号登录', 'success');
                    registerForm.reset();
                    registerForm.classList.add('u-hide');

                    // 添加返回登录按钮
                    const successAction = document.createElement('div');
                    successAction.className = 'u-text-center u-mt-32';
                    successAction.innerHTML = `
                        <a href="service_desk_login.html" class="btn-primary u-inline-block u-no-underline">
                            前往登录页面
                        </a>
                    `;
                    document.querySelector('.g-card').appendChild(successAction);
                } else {
                    showAlert(`Error: ${result.detail || '注册失败，请稍后重试'}`, 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = '注册账号';
                }
            } catch (error) {
                console.error(error);
                showAlert(`网络错误，请检查连接`, 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = '注册账号';
            }
        });
    </script>
</body>

</html>
