<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - Service Desk</title>
    <meta name="description" content="Service Desk 用户注册申请">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="sys-auth-container">
        <div class="sys-auth-card" style="max-width: 540px;">
            <div class="auth-glass-panel">
                <div class="sys-auth-header">
                    <div class="sys-auth-logo">D</div>
                    <h1 class="sys-auth-title">Create ID</h1>
                    <p class="sys-auth-subtitle">Join the Enterprise Management Hub</p>
                </div>

                <div id="alertBox" class="alert"></div>

                <form id="registerForm">
                    <div class="adm-grid-form u-mb-24">
                        <div class="u-span-2">
                            <label
                                class="u-text-dim u-weight-600 u-mb-8 u-block u-text-tiny u-uppercase u-ls-05">Corporate
                                Email</label>
                            <input type="email" id="email" class="form-control" required placeholder="name@company.com"
                                autocomplete="email">
                        </div>

                        <div class="u-span-2">
                            <label
                                class="u-text-dim u-weight-600 u-mb-8 u-block u-text-tiny u-uppercase u-ls-05">Security
                                Key</label>
                            <input type="password" id="password" class="form-control" required
                                placeholder="Min 8 characters" autocomplete="new-password">
                        </div>

                        <div>
                            <label class="u-text-dim u-weight-600 u-mb-8 u-block u-text-tiny u-uppercase u-ls-05">Full
                                Name</label>
                            <input type="text" id="fullName" class="form-control" required placeholder="Legal Name">
                        </div>

                        <div>
                            <label
                                class="u-text-dim u-weight-600 u-mb-8 u-block u-text-tiny u-uppercase u-ls-05">Employee
                                ID</label>
                            <input type="text" id="employeeId" class="form-control" placeholder="HR system ID">
                        </div>

                        <div class="u-span-2">
                            <label
                                class="u-text-dim u-weight-600 u-mb-8 u-block u-text-tiny u-uppercase u-ls-05">Department</label>
                            <input type="text" id="departmentCode" class="form-control"
                                placeholder="e.g. Core Engineering">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary u-w-full u-p-16 u-radius-md u-weight-600" id="registerBtn">
                        Create Account →
                    </button>
                </form>

                <div class="sys-auth-footer">
                    <span>Already have ID?</span>
                    <a href="service_desk_login.html">Sign In</a>
                </div>
            </div>

            <div class="u-mt-32 u-text-center">
                <a href="service_desk.html" class="sd-nav-link u-text-tiny u-weight-600 u-uppercase u-ls-05">← Back to
                    Portal</a>
            </div>
        </div>
    </main>

    <script src="js/modules/auth_portal.js" type="module"></script>
</body>

</html>
