    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const trackingCodeInput = document.getElementById('trackingCode');
        const ticketCard = document.getElementById('ticketCard');
        const emptyState = document.getElementById('emptyState');
        const errorAlert = document.getElementById('errorAlert');

        // çŠ¶æ€æ˜ å°„
        const statusMap = {
            'pending': { text: 'å¾…å¤„ç†', class: 'sd-badge--pending' },
            'in-progress': { text: 'å¤„ç†ä¸­', class: 'sd-badge--in-progress' },
            'completed': { text: 'å·²å®Œæˆ', class: 'sd-badge--completed' },
            'rejected': { text: 'å·²æ‹’ç»', class: 'sd-badge--rejected' }
        };

        const typeMap = {
            'bug': 'ç¼ºé™·æŠ¥å‘Š',
            'requirement': 'éœ€æ±‚æäº¤'
        };

        // ä» URL å‚æ•°è·å–è¿½è¸ªç 
        const urlParams = new URLSearchParams(window.location.search);
        const codeFromUrl = urlParams.get('code');
        if (codeFromUrl) {
            trackingCodeInput.value = codeFromUrl;
            searchTicket(codeFromUrl);
        }

        function showError(message) {
            errorAlert.textContent = `${message}`;
            errorAlert.classList.remove('u-hide');
            setTimeout(() => {
                errorAlert.classList.add('u-hide');
            }, 5000);
        }

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function searchTicket(trackingCode) {
            try {
                searchBtn.disabled = true;
                searchBtn.innerHTML = 'æŸ¥è¯¢ä¸­<span class="loading"></span>';

                const response = await fetch(`/service-desk/track/${encodeURIComponent(trackingCode)}`);

                if (response.ok) {
                    const ticket = await response.json();
                    displayTicket(ticket);
                } else if (response.status === 404) {
                    showError('å·¥å•ä¸å­˜åœ¨ï¼Œè¯·æ£€æŸ¥è¿½è¸ªç æ˜¯å¦æ­£ç¡®');
                    emptyState.classList.remove('u-hide');
                    ticketCard.classList.add('u-hide');
                } else {
                    const error = await response.json();
                    showError(error.detail || 'æŸ¥è¯¢å¤±è´¥');
                    emptyState.classList.remove('u-hide');
                    ticketCard.classList.add('u-hide');
                }
            } catch (error) {
                showError(`ç½‘ç»œé”™è¯¯ï¼š${error.message}`);
                emptyState.classList.remove('u-hide');
                ticketCard.classList.add('u-hide');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'æŸ¥è¯¢å·¥å•';
            }
        }

        function displayTicket(ticket) {
            // éšè—ç©ºçŠ¶æ€ï¼Œæ˜¾ç¤ºå·¥å•å¡ç‰‡
            emptyState.classList.add('u-hide');
            ticketCard.classList.remove('u-hide');

            // å¡«å……æ•°æ®
            document.getElementById('ticketTitle').textContent = ticket.title || 'æ— æ ‡é¢˜';
            document.getElementById('displayTrackingCode').textContent = ticket.tracking_code;
            document.getElementById('ticketType').textContent = typeMap[ticket.ticket_type] || ticket.ticket_type;

            // çŠ¶æ€å¾½ç« 
            const statusInfo = statusMap[ticket.status] || { text: ticket.status, class: 'sd-badge--pending' };
            const statusBadge = document.getElementById('ticketStatus');
            statusBadge.textContent = statusInfo.text;
            statusBadge.className = `sd-badge ${statusInfo.class}`;

            // åŸºæœ¬ä¿¡æ¯
            document.getElementById('requesterName').textContent = ticket.requester_name || '-';
            document.getElementById('requesterEmail').textContent = ticket.requester_email || '-';
            document.getElementById('createdAt').textContent = formatDateTime(ticket.created_at);
            document.getElementById('updatedAt').textContent = formatDateTime(ticket.updated_at);

            // GitLab é“¾æ¥
            const gitlabLink = document.getElementById('gitlabLink');
            if (ticket.gitlab_issue_url) {
                gitlabLink.href = ticket.gitlab_issue_url;
                gitlabLink.classList.remove('u-hide');
            } else {
                gitlabLink.classList.add('u-hide');
            }
        }

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const code = trackingCodeInput.value.trim();
            if (code) {
                searchTicket(code);
            }
        });
