<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk - 业务支持服务台</title>
    <meta name="description" content="GitLab 测试管理中台 Service Desk - 业务方缺陷与需求提交平台">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="u-p-24 u-w-full sd-header">
        <div class="u-flex u-flex-between u-mx-auto u-max-w-1200">
            <div class="u-text-primary u-weight-700 u-text-display">Service Desk</div>
            <nav class="u-flex u-gap-20 nav-links">
                <!-- Nav items will be updated by JS -->
                <a href="/" class="sd-nav-link">返回主页</a>
                <a href="service_desk_login.html" class="sd-nav-link">登录</a>
                <a href="service_desk_register.html" class="sd-nav-link">注册</a>
                <a href="service_desk_my_tickets.html" class="sd-nav-link">我的工单</a>
            </nav>
        </div>
    </header>

    <main class="u-mx-auto u-p-40 u-max-w-1200 u-mt-64">
        <section class="sd-hero u-p-0">
            <h1 class="sd-hero__title u-text-display u-mb-16">业务支持服务台</h1>
            <p class="sd-hero__desc u-text-h3">快速提交缺陷报告和需求建议，我们将为您提供专业的技术支持与反馈</p>
        </section>

        <section class="sd-card-grid">
            <div class="sd-card u-radius-lg u-pointer-cursor">
                <a href="service_desk_bug.html" class="u-display-block u-no-decoration">
                    <div class="sd-card__icon u-flex u-flex-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2c0 4-4 8-4 8s-4-4-4-8 4-8 4-8z"></path>
                            <path d="M8 14c0 4 4 8 4 8s4-4 4-8-4-8-4-8z"></path>
                            <line x1="12" y1="2" x2="12" y2="22"></line>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M22 12h-4c-1 0-2 .5-2 1.5s1 1.5 2 1.5h4"></path>
                            <path d="M2 12h4c1 0 2 .5 2 1.5s-1 1.5-2 1.5H2"></path>
                            <circle cx="9" cy="9" r="2"></circle>
                            <circle cx="15" cy="9" r="2"></circle>
                        </svg>
                    </div>
                    <h2 class="sd-card__title u-text-h2 u-mb-12">提交缺陷</h2>
                    <p class="sd-card__desc u-text-body u-mb-24">发现系统问题？立即提交缺陷报告，我们会尽快为您处理并反馈修复进度。</p>
                    <span class="btn-ghost u-text-body u-radius-md u-text-center sd-btn-action">立即提交 →</span>
                </a>
            </div>

            <div class="sd-card u-radius-lg u-pointer-cursor">
                <a href="service_desk_requirement.html" class="u-display-block u-no-decoration">
                    <div class="sd-card__icon u-flex u-flex-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <h2 class="sd-card__title u-text-h2 u-mb-12">提交需求</h2>
                    <p class="sd-card__desc u-text-body u-mb-24">有新的功能建议或改进意见？提交您的需求，帮助我们持续优化 product。</p>
                    <span class="btn-ghost u-radius-md u-text-center sd-btn-action">立即提交 →</span>
                </a>
            </div>

            <div class="sd-card u-radius-lg u-pointer-cursor">
                <a href="service_desk_track.html" class="u-display-block u-no-decoration">
                    <div class="sd-card__icon u-flex u-flex-center">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <h2 class="sd-card__title u-text-h2 u-mb-12">工单查询</h2>
                    <p class="sd-card__desc u-text-body u-mb-24">使用追踪码查询您提交的工单处理进度，实时了解最新状态。</p>
                    <span class="btn-ghost u-text-body u-radius-md u-text-center sd-btn-action">立即查询 →</span>
                </a>
            </div>
        </section>

        <section class="sd-stats-section">
            <h3 class="sd-stats-section__title">服务统计</h3>
            <div class="sd-stats-grid">
                <div class="sd-stat-item">
                    <div class="sd-stat-value" id="totalTickets">-</div>
                    <div class="sd-stat-label">累计工单</div>
                </div>
                <div class="sd-stat-item">
                    <div class="sd-stat-value" id="pendingTickets">-</div>
                    <div class="sd-stat-label">处理中</div>
                </div>
                <div class="sd-stat-item">
                    <div class="sd-stat-value" id="completedTickets">-</div>
                    <div class="sd-stat-label">已完成</div>
                </div>
                <div class="sd-stat-item">
                    <div class="sd-stat-value">&lt; 24h</div>
                    <div class="sd-stat-label">平均响应时间</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="u-p-24 u-text-center u-text-dim sd-footer u-mt-64">
        <p>© 2025 TJHQ</p>
    </footer>

    <!-- Scripts -->
    <script src="js/modules/sd_portal.js" type="module"></script>
</body>

</html>

</html>
