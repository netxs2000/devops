<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevEx Pulse - Developer Experience Tracker</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e1117;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e2130;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .faces {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .face-btn {
            font-size: 40px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s opacity 0.2s;
            opacity: 0.6;
        }

        .face-btn:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .face-btn.selected {
            transform: scale(1.3);
            opacity: 1;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üòä DevEx Pulse</h1>
        <p>How was your developer experience today?</p>

        <div class="faces" id="faces-container">
            <button class="face-btn" onclick="submitFeedback(1)">üòû</button>
            <button class="face-btn" onclick="submitFeedback(2)">üôÅ</button>
            <button class="face-btn" onclick="submitFeedback(3)">üòê</button>
            <button class="face-btn" onclick="submitFeedback(4)">üôÇ</button>
            <button class="face-btn" onclick="submitFeedback(5)">üòÄ</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // In a real app, this would come from session/cookie
        const USER_EMAIL = "demo_user@example.com";

        // Check status on load
        async function checkStatus() {
            try {
                const res = await fetch(`/devex-pulse/status/${USER_EMAIL}`);
                const data = await res.json();
                if (data.submitted) {
                    showSuccess("You've already checked in today. Thanks! üöÄ");
                    disableButtons();
                }
            } catch (e) {
                console.error("Failed to check status", e);
            }
        }

        async function submitFeedback(score) {
            try {
                const res = await fetch('/devex-pulse/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_email: USER_EMAIL, score: score })
                });

                const data = await res.json();

                if (res.ok) {
                    showSuccess("Feedback recorded! Have a great day.");
                    disableButtons();
                    highlightButton(score);
                } else {
                    showError(data.detail || "Failed to submit.");
                }
            } catch (e) {
                showError("Network error.");
            }
        }

        function showSuccess(msg) {
            const el = document.getElementById('message');
            el.className = 'success';
            el.innerText = msg;
            el.style.display = 'block';
        }

        function showError(msg) {
            const el = document.getElementById('message');
            el.className = 'error';
            el.innerText = msg;
            el.style.display = 'block';
        }

        function disableButtons() {
            const btns = document.querySelectorAll('.face-btn');
            btns.forEach(b => b.disabled = true);
        }

        function highlightButton(score) {
            const btns = document.querySelectorAll('.face-btn');
            // score is 1-based, index is 0-based
            if (btns[score - 1]) btns[score - 1].classList.add('selected');
        }

        // Init
        checkStatus();
    </script>

</body>

</html>
