<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心情指数打卡 - 开发者体验追踪</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--sys-bg-app);
        }
    </style>
</head>

<body>

    <div class="sys-pulse_container">
        <h1 class="u-mb-12 u-text-h1">心情指数打卡</h1>
        <p class="u-mb-32 u-text-dim">您今日的研发心情如何？</p>

        <div class="sys-pulse_faces" id="faces-container">
            <button class="sys-pulse_btn js-pulse-btn" data-score="1">非常不满意</button>
            <button class="sys-pulse_btn js-pulse-btn" data-score="2">不满意</button>
            <button class="sys-pulse_btn js-pulse-btn" data-score="3">一般</button>
            <button class="sys-pulse_btn js-pulse-btn" data-score="4">满意</button>
            <button class="sys-pulse_btn js-pulse-btn" data-score="5">非常满意</button>
        </div>

        <div id="message" class="sys-pulse_message"></div>
    </div>

    <!-- Scripts -->
    <script src="js/modules/sys_pulse.js" type="module"></script>
</body>

</html>
