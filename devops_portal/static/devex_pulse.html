<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心情指数打卡 - 开发者体验追踪</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg-main: #ffffff;
            --card-bg: #f8fafc;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--bg-main);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: var(--text-main);
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: var(--text-dim);
            margin-bottom: 30px;
        }

        .faces {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 30px;
        }

        .face-btn {
            flex: 1;
            padding: 10px 5px;
            font-size: 13px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-dim);
        }

        .face-btn:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
            background-color: #eff6ff;
        }

        .face-btn.selected {
            background-color: var(--primary);
            color: #ffffff;
            border-color: var(--primary);
        }

        .face-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .success {
            background-color: rgba(5, 150, 105, 0.1);
            color: #059669;
            border: 1px solid rgba(5, 150, 105, 0.2);
        }

        .error {
            background-color: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>心情指数打卡</h1>
        <p>您今日的研发心情如何？</p>

        <div class="faces" id="faces-container">
            <button class="face-btn" onclick="submitFeedback(1)" id="btn-1">非常不满意</button>
            <button class="face-btn" onclick="submitFeedback(2)" id="btn-2">不满意</button>
            <button class="face-btn" onclick="submitFeedback(3)" id="btn-3">一般</button>
            <button class="face-btn" onclick="submitFeedback(4)" id="btn-4">满意</button>
            <button class="face-btn" onclick="submitFeedback(5)" id="btn-5">非常满意</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // 在实际应用中，这通常来自会话或 Cookie
        const USER_EMAIL = "demo_user@example.com";

        // 页面加载时检查打卡状态
        async function checkStatus() {
            try {
                const res = await fetch(`/devex-pulse/status/${USER_EMAIL}`);
                const data = await res.json();
                if (data.submitted) {
                    showSuccess(data.message || "您今日已完成打卡");
                    disableButtons();
                }
            } catch (e) {
                console.error("无法获取打卡状态", e);
            }
        }

        // 提交反馈
        async function submitFeedback(score) {
            try {
                const res = await fetch('/devex-pulse/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_email: USER_EMAIL, score: score })
                });

                const data = await res.json();

                if (res.ok) {
                    showSuccess(data.message || "打卡成功");
                    disableButtons();
                    highlightButton(score);
                } else {
                    showError(data.detail || "提交失败");
                }
            } catch (e) {
                showError("网络错误");
            }
        }

        function showSuccess(msg) {
            const el = document.getElementById('message');
            el.className = 'success';
            el.innerText = msg;
            el.style.display = 'block';
        }

        function showError(msg) {
            const el = document.getElementById('message');
            el.className = 'error';
            el.innerText = msg;
            el.style.display = 'block';
        }

        function disableButtons() {
            const btns = document.querySelectorAll('.face-btn');
            btns.forEach(b => b.disabled = true);
        }

        function highlightButton(score) {
            const btn = document.getElementById(`btn-${score}`);
            if (btn) btn.classList.add('selected');
        }

        // 初始化
        checkStatus();
    </script>

</body>

</html>
