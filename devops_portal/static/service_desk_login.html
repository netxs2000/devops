<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Service Desk</title>
    <meta name="description" content="Service Desk 登录">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="sys-auth-container">
        <div class="sys-auth-card">
            <div class="auth-glass-panel">
                <div class="sys-auth-header">
                    <div class="sys-auth-logo">D</div>
                    <h1 class="sys-auth-title">Sign In</h1>
                    <p class="sys-auth-subtitle">DevOps Enterprise Platform</p>
                </div>

                <div id="alertBox" class="alert"></div>

                <form id="loginForm">
                    <div class="u-mb-24">
                        <label class="u-text-dim u-weight-600 u-mb-8 u-block u-text-tiny u-uppercase u-ls-05">Corporate
                            Email</label>
                        <input type="email" id="email" class="form-control" required placeholder="name@company.com"
                            autocomplete="email">
                    </div>

                    <div class="u-mb-32">
                        <div class="u-flex u-flex-between u-mb-8">
                            <label class="u-text-dim u-weight-600 u-block u-text-tiny u-uppercase u-ls-05">Security
                                Key</label>
                        </div>
                        <input type="password" id="password" class="form-control" required placeholder="Enter password"
                            autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn-primary u-w-full u-p-16 u-radius-md u-weight-600" id="loginBtn">
                        Continue →
                    </button>
                </form>

                <div class="sys-auth-footer">
                    <span>New to platform?</span>
                    <a href="service_desk_register.html">Create ID</a>
                </div>
            </div>

            <div class="u-mt-32 u-text-center">
                <a href="service_desk.html" class="sd-nav-link u-text-tiny u-weight-600 u-uppercase u-ls-05">← Back to
                    Portal</a>
            </div>
        </div>
    </main>

    <script src="js/modules/auth_portal.js" type="module"></script>
</body>

</html>
