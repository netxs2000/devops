<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - Service Desk</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Map old vars to new light theme */
            --primary-gradient: var(--primary);
            --dark-bg: var(--bg-main);
            --card-bg: var(--card-bg);
            --border-color: var(--border-color);
            --text-primary: var(--text-main);
            --text-secondary: var(--text-dim);
            --success: var(--passed);
            --danger: var(--failed);
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
        }

        header {
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-badge {
            font-size: 0.625rem;
            background: var(--primary);
            color: #fff;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .page-title h1 {
            font-size: 1.875rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: var(--bg-sidebar);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .user-name {
            font-weight: 600;
        }

        .user-email {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-approve {
            background: var(--success);
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: var(--danger);
            color: white;
        }

        .btn-reject:hover {
            opacity: 0.9;
        }

        .btn-token {
            background: var(--bg-sidebar);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .token-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            /* backdrop-filter: blur(4px); */
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .modal-content input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .reject-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .reject-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
        }

        .reject-content textarea {
            width: 100%;
            height: 100px;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .loading {
            padding: 4rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty {
            padding: 4rem;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">Service Desk <span class="admin-badge">Admin</span></div>
            <div id="adminInfo"></div>
        </div>
    </header>

    <div id="tokenGate" class="token-modal">
        <div class="modal-content">
            <h2>管理后台登录</h2>
            <p>请输入管理员访问令牌以继续</p>
            <input type="password" id="adminTokenInput" placeholder="请输入令牌...">
            <button class="btn-approve" style="width: 100%" onclick="setToken()">验证并进入</button>
            <p style="font-size: 0.75rem; margin-top: 1rem; text-align: center;">演示令牌：admin_secret_token_2025</p>
        </div>
    </div>

    <div id="rejectModal" class="reject-modal">
        <div class="reject-content">
            <h3>拒绝注册申请</h3>
            <p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">请说明拒绝原因：</p>
            <textarea id="rejectReason" placeholder="例如：不是目标用户、信息不全等..."></textarea>
            <input type="hidden" id="rejectEmail">
            <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                <button class="btn-token" onclick="closeRejectModal()">取消</button>
                <button class="btn-reject" onclick="submitReject()">确认拒绝</button>
            </div>
        </div>
    </div>

    <main id="adminMain" style="display: none;">
        <div class="page-title">
            <h1>用户管理</h1>
            <button class="btn-token" onclick="logoutAdmin()">退出管理</button>
        </div>

        <div class="stats-row" id="statsRow">
            <!-- Stats will be loaded here -->
        </div>

        <div class="tabs">
            <div class="tab active" onclick="loadTab('pending', this)">待审批</div>
            <div class="tab" onclick="loadTab('approved', this)">正式用户</div>
            <div class="tab" onclick="loadTab('rejected', this)">已拒绝</div>
            <div class="tab" onclick="loadTab('all', this)">全部记录</div>
        </div>

        <div class="table-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>用户信息</th>
                        <th>公司/部门</th>
                        <th>注册时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer style="
        background: var(--bg-sidebar);
        border-top: 1px solid var(--border-color);
        padding: 1.5rem;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-top: 2rem;">
        <p>© 2025 TJHQ</p>
    </footer>

    <script>
        let currentTab = 'pending';
        let adminToken = '';

        function setToken() {
            const input = document.getElementById('adminTokenInput');
            if (!input.value) return;
            adminToken = input.value;
            localStorage.setItem('admin_token', adminToken);
            document.getElementById('tokenGate').style.display = 'none';
            document.getElementById('adminMain').style.display = 'block';
            loadData();
        }

        function logoutAdmin() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        async function loadData() {
            const container = document.getElementById('userTableBody');
            container.innerHTML = '<tr><td colspan="5" class="loading">正在加载数据...</td></tr>';

            try {
                let url = `/service-desk/admin/all-users?admin_token=${adminToken}`;
                if (currentTab !== 'all') {
                    url += `&status=${currentTab}`;
                }

                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 403) {
                        alert('管理令牌无效，请重新输入');
                        logoutAdmin();
                        return;
                    }
                    throw new Error('加载失败');
                }

                const result = await response.json();
                updateStats(result.stats);
                displayUsers(result.users);

            } catch (err) {
                container.innerHTML = `<tr><td colspan="5" class="empty">加载出错: ${err.message}</td></tr>`;
            }
        }

        function updateStats(stats) {
            const row = document.getElementById('statsRow');
            row.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">待审批</div>
                    <div class="stat-value" style="color: var(--warning)">${stats.pending}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">正式用户</div>
                    <div class="stat-value" style="color: var(--success)">${stats.approved}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">已拒绝</div>
                    <div class="stat-value" style="color: var(--danger)">${stats.rejected}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">用户总数</div>
                    <div class="stat-value">${stats.total}</div>
                </div>
            `;
        }

        function displayUsers(users) {
            const container = document.getElementById('userTableBody');
            if (!users || users.length === 0) {
                container.innerHTML = `<tr><td colspan="5" class="empty">暂无用户记录</td></tr>`;
                return;
            }

            container.innerHTML = users.map(user => {
                const statusLabel = {
                    'pending': '待处理',
                    'approved': '已通过',
                    'rejected': '已拒绝'
                }[user.status];

                const date = new Date(user.created_at).toLocaleString();

                return `
                    <tr>
                        <td>
                            <div class="user-info">
                                <span class="user-name">${user.name}</span>
                                <span class="user-email">${user.email}</span>
                            </div>
                        </td>
                        <td>${user.company}</td>
                        <td style="color: var(--text-secondary)">${date}</td>
                        <td>
                            <span class="status-badge status-${user.status}">${statusLabel}</span>
                            ${user.gitlab_user_id ? `<div style="font-size: 0.7rem; color: var(--primary); margin-top: 4px;">ID: ${user.gitlab_user_id}</div>` : ''}
                        </td>
                        <td>
                            ${user.status === 'pending' ? `
                                <div class="actions">
                                    <button class="btn-approve" onclick="approveWithId('${user.email}')">通过</button>
                                    <button class="btn-reject" onclick="openRejectModal('${user.email}')">拒绝</button>
                                </div>
                            ` : `
                                <span style="font-size: 0.75rem; color: var(--text-secondary)">
                                    ${user.status === 'rejected' ? `理由: ${user.reject_reason || '无'}` : '已处理'}
                                </span>
                            `}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function loadTab(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            loadData();
        }

        function approveWithId(email) {
            const gitlabId = prompt("请输入要为该用户绑定的 GitLab User ID (可选):", "1");
            if (gitlabId === null) return; // 取消
            actionUser(email, true, '', gitlabId);
        }

        async function actionUser(email, approved, reason = '', gitlabId = '') {
            try {
                const params = new URLSearchParams({
                    email: email,
                    approved: approved,
                    admin_token: adminToken
                });
                if (reason) params.append('reject_reason', reason);
                if (gitlabId) params.append('gitlab_user_id', gitlabId);

                const response = await fetch(`/service-desk/admin/approve-user?${params.toString()}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    loadData();
                } else {
                    const error = await response.json();
                    alert(`操作失败: ${error.detail}`);
                }
            } catch (err) {
                alert(`网络错误: ${err.message}`);
            }
        }

        function openRejectModal(email) {
            document.getElementById('rejectEmail').value = email;
            document.getElementById('rejectModal').style.display = 'flex';
        }

        function closeRejectModal() {
            document.getElementById('rejectModal').style.display = 'none';
        }

        function submitReject() {
            const email = document.getElementById('rejectEmail').value;
            const reason = document.getElementById('rejectReason').value;
            if (!reason) {
                alert('请填写拒绝原因');
                return;
            }
            actionUser(email, false, reason);
            closeRejectModal();
        }

        // Initialize
        window.onload = () => {
            const storedToken = localStorage.getItem('admin_token');
            if (storedToken) {
                adminToken = storedToken;
                document.getElementById('tokenGate').style.display = 'none';
                document.getElementById('adminMain').style.display = 'block';
                loadData();
            }
        };
    </script>
</body>

</html>
