    <main id="adminMain" style="display: none;">

        </div>

        <div class="stats-row" id="statsRow">
            <!-- Stats will be loaded here -->
        </div>

        <div class="tabs">
            <div class="tab active" onclick="loadTab('pending', this)">å¾…å®¡æ‰¹</div>
            <div class="tab" onclick="loadTab('approved', this)">æ­£å¼ç”¨æˆ·</div>

    <footer style="
        background: var(--bg-sidebar);
        border-top: 1px solid var(--border-color);

    <script>
        let currentTab = 'pending';

        async function loadData() {
            const container = document.getElementById('userTableBody');
            container.innerHTML = '<tr><td colspan="5" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</td></tr>';

            try {
                let url = `/service-desk/admin/all-users`;
                const queryParams = new URLSearchParams();
                if (currentTab !== 'all') {
                    queryParams.append('status', currentTab);
                }

                const path = queryParams.toString() ? `${url}?${queryParams.toString()}` : url;
                const result = await Api.get(path);

                updateStats(result.stats);
                displayUsers(result.users);

            } catch (err) {
                container.innerHTML = `<tr><td colspan="5" class="empty">åŠ è½½å‡ºé”™: ${err.message}</td></tr>`;
            }
        }

        function updateStats(stats) {
            const row = document.getElementById('statsRow');
            row.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">å¾…å®¡æ‰¹</div>
                    <div class="stat-value" style="color: var(--warning)">${stats.pending}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">æ­£å¼ç”¨æˆ·</div>
                    <div class="stat-value" style="color: var(--success)">${stats.approved}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">å·²æ‹’ç»</div>
                    <div class="stat-value" style="color: var(--danger)">${stats.rejected}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ç”¨æˆ·æ€»æ•°</div>
                    <div class="stat-value">${stats.total}</div>
                </div>
            `;
        }

        function displayUsers(users) {
            const container = document.getElementById('userTableBody');
            if (!users || users.length === 0) {
                container.innerHTML = `<tr><td colspan="5" class="empty">æš‚æ— ç”¨æˆ·è®°å½•</td></tr>`;
                return;
            }

            container.innerHTML = users.map(user => {
                const statusLabel = {
                    'pending': 'å¾…å¤„ç†',
                    'approved': 'å·²é€šè¿‡',
                    'rejected': 'å·²æ‹’ç»'
                }[user.status];

                const date = new Date(user.created_at).toLocaleString();

                return `
                    <tr>
                        <td>
                            <div class="user-info">
                                <span class="user-name">${user.name}</span>
                                <span class="user-email">${user.email}</span>
                            </div>
                        </td>
                        <td>${user.company}</td>
                        <td style="color: var(--text-secondary)">${date}</td>
                        <td>
                            <span class="status-badge status-${user.status}">${statusLabel}</span>
                            ${user.gitlab_user_id ? `<div style="font-size: 0.7rem; color: var(--primary); margin-top: 4px;">ID: ${user.gitlab_user_id}</div>` : ''}
                        </td>
                        <td>
                            ${user.status === 'pending' ? `
                                <div class="actions">
                                    <button class="btn-approve" onclick="approveWithId('${user.email}')">é€šè¿‡</button>
                                    <button class="btn-reject" onclick="openRejectModal('${user.email}')">æ‹’ç»</button>
                                </div>
                            ` : `
                                <span style="font-size: 0.75rem; color: var(--text-secondary)">
                                    ${user.status === 'rejected' ? `ç†ç”±: ${user.reject_reason || 'æ— '}` : 'å·²å¤„ç†'}
                                </span>
                            `}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function loadTab(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            loadData();
        }

        function approveWithId(email) {
            const gitlabId = prompt("è¯·è¾“å…¥è¦ä¸ºè¯¥ç”¨æˆ·ç»‘å®šçš„ GitLab User ID (å¯é€‰):", "1");
            if (gitlabId === null) return; // å–æ¶ˆ
            actionUser(email, true, '', gitlabId);
        }

        async function actionUser(email, approved, reason = '', gitlabId = '') {
            try {
                const params = {
                    email: email,
                    approved: approved
                };
                if (reason) params.reject_reason = reason;
                if (gitlabId) params.gitlab_user_id = gitlabId;

                const queryStr = new URLSearchParams(params).toString();
                await Api.post(`/service-desk/admin/approve-user?${queryStr}`, {});

                loadData();
            } catch (err) {
                alert(`æ“ä½œå¤±è´¥: ${err.message}`);
            }
        }

        function openRejectModal(email) {
            document.getElementById('rejectEmail').value = email;
            document.getElementById('rejectModal').style.display = 'flex';
        }

        function closeRejectModal() {
            document.getElementById('rejectModal').style.display = 'none';
        }

        function submitReject() {
            const email = document.getElementById('rejectEmail').value;
            const reason = document.getElementById('rejectReason').value;
            if (!reason) {
                alert('è¯·å¡«å†™æ‹’ç»åŸå› ');
                return;
            }
            actionUser(email, false, reason);
            closeRejectModal();
        }

        // Initialize
        window.onload = () => {
            document.getElementById('adminMain').style.display = 'block';
            loadData();
        };
    </script>
