<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Service Desk Portal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="u-mx-auto u-p-40 u-max-w-1200">
        <header class="u-flex u-flex-between u-mb-40 u-flex-center">
            <div class="page-info">
                <h1 class="u-text-primary u-mb-8 u-text-display">My Tickets</h1>
                <p id="welcome-text" class="u-text-dim u-text-h3">Loading your workspace...</p>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn-ghost btn-icon-text">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Hub
                </a>
            </div>
        </header>

        <div class="sd-stats-grid u-mb-40">
            <div class="sd-stat-item">
                <div class="sd-stat-label">All Submissions</div>
                <div class="sd-stat-value" id="statTotal">0</div>
            </div>
            <div class="sd-stat-item">
                <div class="sd-stat-label">Pending Review</div>
                <div class="sd-stat-value u-text-warning" id="statPending">0</div>
            </div>
            <div class="sd-stat-item">
                <div class="sd-stat-label">Processing</div>
                <div class="sd-stat-value u-text-info" id="statInProgress">0</div>
            </div>
            <div class="sd-stat-item">
                <div class="sd-stat-label">Resolved</div>
                <div class="sd-stat-value u-text-success" id="statCompleted">0</div>
            </div>
        </div>

        <div class="g-card u-p-32">
            <div class="u-flex u-flex-between u-flex-center u-mb-24">
                <h2 class="u-text-h2">Ticket History</h2>
                <div class="sd-tabs u-mb-0 u-p-0 u-border-none">
                    <div class="sd-tab is-active" data-filter="all">All</div>
                    <div class="sd-tab" data-filter="pending">Pending</div>
                    <div class="sd-tab" data-filter="in-progress">In Progress</div>
                    <div class="sd-tab" data-filter="completed">Completed</div>
                </div>
            </div>

            <div id="ticketsContainer" class="u-flex u-flex-column u-gap-15">
                <div class="u-text-center u-p-60 u-text-dim">
                    Fetching records...
                </div>
            </div>
        </div>
    </div>

    <script src="auth_utils.js"></script>

    <script>
        let allTickets = [];
        let currentFilter = 'all';

        async function loadTickets() {
            if (!Auth.isLoggedIn()) {
                window.location.href = 'service_desk_login.html';
                return;
            }

            try {
                const user = await Auth.getCurrentUser();
                if (!user) {
                    console.error("User not found after successful login check");
                    return;
                }
                document.getElementById('welcome-text').innerText = `Welcome back, ${user.full_name || user.username || 'User'}. Viewing your latest updates.`;

                const result = await Api.get('/service-desk/my-tickets');

                // Update Stats
                document.getElementById('statTotal').innerText = result.stats.total;
                document.getElementById('statPending').innerText = result.stats.pending;
                document.getElementById('statInProgress').innerText = result.stats.in_progress;
                document.getElementById('statCompleted').innerText = result.stats.completed;

                allTickets = result.tickets;
                displayTickets();

                // Mock Notification Center Integration
                if (result.stats.pending > 5) {
                    NotificationSystem.show(`You have ${result.stats.pending} pending tickets. High workload detected.`, 'warning');
                }
            } catch (error) {
                NotificationSystem.show(error.message || 'Connection Error', 'error');
                document.getElementById('ticketsContainer').innerHTML = `<div class="u-text-center u-text-error">${error.message}</div>`;
            }
        }

        function displayTickets() {
            const container = document.getElementById('ticketsContainer');
            const filtered = currentFilter === 'all' ? allTickets : allTickets.filter(t => t.status === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = `<div class="u-text-center u-p-40 u-text-dim">No matching records found.</div>`;
                return;
            }

            container.innerHTML = filtered.map(t => {
                const typeIcon = t.ticket_type === 'bug' ? 'Bug' : 'Req';
                const date = new Date(t.created_at).toLocaleDateString();
                const statusMap = {
                    'pending': 'Pending',
                    'in-progress': 'Processing',
                    'completed': 'Resolved'
                };

                return `
                    <div class="sd-card u-p-24 u-flex u-flex-between u-flex-center u-pointer-cursor u-radius-md" onclick="location.href='service_desk_track.html?code=${t.tracking_code}'">
                        <div class="u-flex u-flex-center u-gap-20">
                            <div class="u-flex u-flex-center u-radius-md u-bg-sidebar u-border-subtle u-text-primary u-weight-600 u-text-caption u-square-44">${typeIcon}</div>
                            <div>
                                <h3 class="u-mb-4 u-text-body u-weight-600">${t.title}</h3>
                                <div class="u-flex u-gap-16 u-text-dim u-text-tiny">
                                    <span>ID: ${t.tracking_code}</span>
                                    <span>•</span>
                                    <span>Created ${date}</span>
                                    ${t.gitlab_issue_iid ? `<span>•</span><span class="u-text-primary">GitLab Issue #${t.gitlab_issue_iid}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="sd-badge sd-badge--${t.status}">${statusMap[t.status] || t.status}</div>
                    </div>
                `;
            }).join('');
        }

        document.querySelectorAll('.sd-tab').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.sd-tab').forEach(p => p.classList.remove('is-active'));
                pill.classList.add('is-active');
                currentFilter = pill.dataset.filter;
                displayTickets();
            });
        });

        window.addEventListener('load', loadTickets);
    </script>
</body>

</html>
