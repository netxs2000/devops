[pytest]
# E2E 测试专用配置
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright 配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --tracing=retain-on-failure
    --browser chromium

# 标记定义
markers =
    slow: 标记为慢速测试 (超过 30 秒)
    smoke: 冒烟测试 (快速验证核心功能)
    requires_auth: 需要认证的测试
    requires_data: 需要预置测试数据的测试

# 超时设置 (秒)
timeout = 120
